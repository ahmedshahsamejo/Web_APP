<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>FruggieFresh</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="FruggieFresh Logo" class="logo">
            <h1>FruggieFresh</h1>
        </header>
        <main>
            <form id="imageForm" action="/classify" method="post" enctype="multipart/form-data">
                <label for="imageInput">
                    <span>Choose an image</span>
                    <input type="file" id="imageInput" name="image" accept="image/*" required>
                </label>
                <button type="submit">Classify</button>
            </form>
            <div id="/result">
                <!-- Display classification result here -->
            </div>
        </main>
    </div>
</body>

</html>
